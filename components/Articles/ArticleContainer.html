<login-container data-ng-if="$ctrl.showCreateForm">
    <article-form data-title="$ctrl.title" data-url="$ctrl.url" data-desc="$ctrl.desc" data-is-sending="$ctrl.isSending" data-post="$ctrl.post()"></article-form>
</login-container>
<article-list data-viewing-id="$ctrl.viewingId" data-articles="$ctrl.articles">
    <comment-container  data-viewing-id="$ctrl.viewingId" data-increment-comment="$ctrl.incrementComment(id)"></comment-container>
</article-list>
